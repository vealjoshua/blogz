{% extends "base.html" %}

{% block content %}

    <div align="center">
        <h1>Add a Blog Entry</h1>
    </div>
    <form method="POST">
        <p>Title for your new blog.</p>
        <input type="text" name="blog_title" />
        <br><br>
        <p>Your new blog.</p>
        <textarea cols="50" rows="10" name="blog_body"></textarea>
        <br>
        <input type="submit" value="Add" />
    </form>

{% endblock %}
