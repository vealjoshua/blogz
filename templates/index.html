{% extends "base.html" %}

{% block content %}

    <h1>blog users!</h1>

    {% if blog_users |length == 0 %}
        <p>No blog users yet.</p>
    {% else %}
        <ul>
            {% for blog_user in blog_users %}
                <li><a href="blog?user={{blog_user.id}}">{{blog_user.username}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
